<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humpty Dumpty Animation</title>
    <!-- Boostrap Include -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- jQuery Include -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    Humpty Dumpty sat on a wall; Humpty Dumpty had a great fall; All the king's horses and all the king's men; Couldn't put Humpty together again.

    <style>

        #humpty {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 700px;
            top: 700px;
        }
        #wall {
            width: 800px;
            height: 600px;
            position: absolute;
            left: 200px;
            top: 200px;
        }

        #horse1 {
            opacity: 0;
            width: 200px;
            height: 200px;
            position: absolute;
            left: 1000px;
            top: 650px;
        }

        #horse2 {
            opacity: 0;
            width: 200px;
            height: 200px;
            position: absolute;
            left: 1200px;
            top: 650px;
        }

        #man1 {
            opacity: 0;
            width: 150px;
            height: 150px;
            position: absolute;
            left: 1400px;
            top: 650px;
        }

        #man2 {
            opacity: 0;
            width: 150px;
            height: 150px;
            position: absolute;
            left: 1600px;
            top: 650px;
        }

        #btn1 {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 100px;
            top: 100px;
        }

        #btn2 {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 100px;
            top: 200px;
        }

        #btn3 {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 100px;
            top: 300px;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <img src="img/wall.png" id="wall">
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <img src="img/horse1.png" id="horse1">
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <img src="img/horse2.png" id="horse2">
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <img src="img/man1.png" id="man1">
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <img src="img/man2.jpg" id="man2">
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <img src="img/humpty.png" id="humpty">
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <button type="button" id="btn1">animate 1</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <button type="button" id="btn2">animate 2</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <button type="button" id="btn3">animate 3</button>
        </div>
    </div>
</div>
<script>

    $(document).ready(function(){
        $("#btn1").click(function(){
            $("#humpty").animate({
                top: '-=400px',
            });
        });
        $("#btn2").click(function(){
            $("#humpty").animate({
                top: '+=400px',
            });
        });
        $("#btn3").click(function(){
            $("#horse1").animate({
                left: '-=800',
                opacity: '1',
            });
            $("#horse2").animate({
                left: '-=800',
                opacity: '1',
            });
            $("#man1").animate({
                left: '-=800',
                opacity: '1',
            });
            $("#man2").animate({
                left: '-=800',
                opacity: '1',
            });
        });

    });



</script>


</body>
</html>
